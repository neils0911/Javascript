<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JQuery</title> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        $(document).ready(function(){//Defining a function and naming it
            $("html").append(//using JQuery
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic Jquery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body> "
            );
            $("#2").css({"color": "red"});//CSS styling
            $("#3").click(function() { //Click function
                $('h1').hide(); //Hides H1 when click

            });
            });

    </script>
       
    </body>
</html>
